<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Input</title>
  </head>
  <body>
    <form action="process.php">
      <!-- Text -->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" value="swarup" />
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>
      <!-- Textarea -->
      <div>
        <label for="massage">Massage</label><br />
        <textarea name="massage" id="massage" cols="50" rows="5"></textarea>
      </div>
      <!-- Select -->
      <div>
        <label for="sex">Sex</label><br />
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- Number -->
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <!-- Date -->
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!-- Radio -->
      <div>
        <label for="membership">Membership</label><br />
        <input
          type="radio"
          name="membership"
          value="simple"
          id="membership"
        />Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
          checked
        />Standard
        <input
          type="radio"
          name="membership"
          value="super"
          id="membership"
        />Super
      </div>
      <!-- checkbox -->
      <div>
        <label for="likes">I Likes</label><br />
        <input type="checkbox" name="likes" value="bike" id="likes" />Bike
        <input type="checkbox" name="likes" value="car" id="likes" checked />Car
        <input type="checkbox" name="likes" value="boat" id="likes" />boat
      </div>
      <!-- Input submit -->
      <input type="submit" value="Submit" />
      <!-- button submit -->
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
