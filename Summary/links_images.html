<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- External Link -->
    <p>
      <a href="http://google.com">Click for Google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Click for Google</a>
    </p>
    <!-- Internal Links -->
    <p>
      <a href="/HTML Basics/typography.html">Typography</a>
    </p>
    <!-- local image -->
    <img src="/HTML Basics/images/img.jpg" alt="My image" width="800" />
    <!-- Remote images -->
    <img
      src="https://source.unsplash.com/1600x900/?nature,water"
      alt="My image
    2"
      width="800"
    />
  </body>
</html>
